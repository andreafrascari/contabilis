<div class="detail-component date-time @NAME@">
	<script type="text/javascript">
		function compose_datetime(name)
		{
			var data=$(document.getElementById('data_'+name)).val();
			var ora=$(document.getElementById('ora_'+name)).val();
			var minuti=$(document.getElementById('minuti_'+name)).val();
			$(document.getElementById(name)).val(data+" "+ora+":"+minuti+":00");
		}

		Anastasis.SerenaUtils.activateDatePicker('data_@NAME@');

	</script>
	<label for="@NAME@">@LABEL@
		([ [[@NEEDED@] == [object-needed]] ?? [*] ])
	</label>

		<input tabindex="10" type="text" onchange="detailEdit.check(this); compose_datetime('@NAME@');" id="data_@NAME@" value="@DATA@" />

		<input type="hidden" id="type_@NAME@" value="@CHK_TYPE@" />
		<input type="hidden" id="required_@NAME@" value="@CHK_NOT_NULL@" />
		<input type="hidden" id="label_@NAME@" value="@LABEL@" />
